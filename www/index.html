<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/libs/loader/jquery.loader.css" />
        <title>KiwiApp</title>
    </head>
    <body>
        <div id="splashscreen">
            <img src="img/splash.png" alt="" id="img-splash" />
        </div>
        <header>
            <div id="logo">
                <img src="img/iconos/logo.png" alt="" />
            </div>
        </header>
        <div class="app">
            <div class="banners">
                <img src="img/banners/collares_ban.png" align="middle" />
            </div>
            <div class="pantallas"></div>
        </div>
        <footer>
            <ul id="menu">
                <li id="producto">
                    <img src="img/iconos/producto.png" />
                </li>
                <li id="tiendas">
                    <img src="img/iconos/tiendas.png" />
                </li>
                <li id="carrito">
                    <img src="img/iconos/carrito.png" />
                </li>
                <li id="perfil">
                    <img src="img/iconos/perfil.png" />
                </li>
            </ul>
        </footer>
        <script>
            setTimeout(function () {
                var splash = document.querySelector('#splashscreen');
                splash.style.visibility = "hidden";
                splash.style.display = "none";
                document.querySelector('.app').style.display = 'block';
                document.querySelector('header').style.display = 'block';
                document.querySelector('footer').style.display = 'block';
            }, 4000);
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/loader/jquery.loader.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places,geometry&.js"></script>

    </body>
</html>
